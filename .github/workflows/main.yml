---
name: CI

on:
  pull_request:  # no need for 'push'; all pushes (to master) are PR-ed
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.mdx'
    tags-ignore:
      - 'v*'  # Don't run CI tests on release tags

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: true
    steps:
      # Setup
      - uses: actions/checkout@v3
      - name: Checkout go.mk
        run: |
          git submodule update --init --recursive go.mk
      - name: Run custom action from subrepository
        uses: ./go.mk/.github/actions/setup

      # Install
      - name: Install dependencies
        run: |
          sudo apt-get install -y jq
          make install-golangci-lint

      # Pre-check
      - name: Lint
        run: make lint
      - name: Format
        run: go fmt ./... && git diff --exit-code
      - name: Vet
        run: go vet ./...
      - name: Vendoring
        run: go mod tidy && go mod vendor && git diff --exit-code

      # Build & test
      - name: Build
        run: make build
      - name: Unit tests
        run: make test-verbose
      - name: Acceptance tests
        run: |
          make test-acc
          cd /tmp/packer-plugin-test && md5sum -c *.md5sum
        env:
          EXOSCALE_API_KEY: ${{ secrets.EXOSCALE_API_KEY }}
          EXOSCALE_API_SECRET: ${{ secrets.EXOSCALE_API_SECRET }}
